<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f9269fd9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/operaciones.css">
    <title>Banco Mundial</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <span class="brand-icon">
                    <i class="fa-solid fa-globe"></i>
                </span>
                <span class="brand-name">Banco Mundial</span>
            </div>
            <div class="description">
                <p>El banco mundial tiene un conjunto de servicios a su disposición. Seleccione la opción de transacción que desea realizar</p>
            </div>
        </div>

        <div class="options">
            <div class="options-left">
                <button class="btn-option btn-left">Realizar Retiro</button>
                <button class="btn-option btn-left">Consultar Saldo</button>
            </div>
            <div class="options-right">
                <button class="btn-option btn-right">Cambiar Clave</button>
                <button class="btn-option btn-right">Otros Servicios</button>
                <button class="btn-option btn-right cancel-option">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
