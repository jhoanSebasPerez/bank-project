<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f9269fd9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/clave.css">
    <title>Banco Mundial</title>
</head>
<body>
    <div class="container">
        <div class="brand">
            <span class="brand-icon">
                <i class="fa-solid fa-globe"></i>
            </span>
            <span>Banco Mundial</span>
        </div>
        <p class="description">Digite su nueva clave. Por seguridad no la comparta con desconocidos</p>

        <div class="input-amount">
            <input type="number" placeholder="****">
        </div>

        <div class="numbers-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="number">#</button>
        </div>
        
        <div class="options">
            <a href="./index.html" class="btn-option btn-left cancel-option">Cancelar</a>
            <a href="./resultado_cambio.html" class="btn-option btn-right">Continuar</a>
        </div>
    </div>
</body>
</html>
